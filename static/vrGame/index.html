<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene - A-Frame</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="download.jpg">
        <img id="skyTexture" src="sky.jpg">
      </a-assets>
      
       <a-box position="-5 4 -20" depth="40" height="8" width="1"  material="src:#boxTexture; repeat: 10 10"></a-box>
      <a-box position="10 4 -20" depth="40" height="8" width="1" src="#boxTexture"></a-box> 
        <!-- <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.2 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
        <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation> -->

      
      <a-sky height="2048"  src="#skyTexture"  radius="10000" theta-length="90" width="4048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane material="src:#groundTexture; repeat: 200 200" rotation="-90 0 0" height="10000" width="10000"></a-plane>
      <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
  <script>
    console.log(document.querySelector("a-scene").components);
    </script>
</html>
