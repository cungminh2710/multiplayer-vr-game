<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
      <script type="text/javascript" src="face.js"></script>
    <a-scene>
      
<!--<a-entity geometry="primitive: cylinder; openEnded: true" material="side: double"></a-entity>-->
<!--<a-entity geometry="primitive: cylinder; height: 3; radius: 2"></a-entity>-->
<!--<a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180"-->
<!--          material="side: double"></a-entity>-->
<!--<a-entity geometry="primitive: cylinder"-->
<!--          material="color: #696969; roughness: 1; metalness: 0">-->
  <a-assets>
    <img id="tankBody" src="tankBody.jpg">
  </a-assets>
</a-entity>
<a-light type="point" position="0 5 0"></a-light>
<a-light type="ambient"></a-light>
<!--<a-light type="point" color="blue" position="0 5 0"></a-light>-->
<a-entity id="tank" geometry="primitive: cone; radiusBottom: 0.4; radiusTop: 0.8;height:1" material="src:#tankBody; roughness: 1; metalness: 0.5" position="0 0 0">

    <a-entity position="0 0.70 0" id="head">
        <a-entity id="hair" geometry="primitive: sphere; thetaLength:90; radius:0.3" material="src:#tankBody;color: #696969; roughness: 1; metalness: 0" position ="0 0.15 0" ></a-entity>
        <!--<a-entity id ="face" geometry="primitive: box; width: 0.4; height: 0.4; depth: 0.4" material="color: #FF0000; roughness: 1; metalness: 0" ></a-entity>-->
         <a-entity id ="face" face="width: 0.4; height: 0.4; depth: 0.4" ></a-entity>
    </a-entity>

    <a-entity id="leftArm" geometry="primitive: sphere; radius: 0.5" position="-1.14 0.6 0" material="color: #696969; roughness: 1; metalness: 0.5" rotation="0 0 -20">
        <a-entity id="leftUpperArm" geometry="primitive: cylinder; height: 0.6; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.6 0">
            <a-entity id="leftLowerArm"geometry="primitive: cylinder; height: 0.8; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.3 0.1" rotation="90 0 0">
                <a-entity id="leftHand" geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.5;height:0.5" material="color: #252525; roughness:0; metalness: 0"  position="0 0.6 0"></a-entity>
            </a-entity>
        </a-entity>
    </a-entity>
    
    <a-entity id="rightArm"  geometry="primitive: sphere; radius: 0.5" position="1.14 0.6 0" material="color: #696969; roughness: 1; metalness: 0.5" rotation="0 0 20">
        <a-entity id="rightUpperArm"  geometry="primitive: cylinder; height: 0.6; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.6 0">
            <a-entity id="rightLowerArm"  geometry="primitive: cylinder; height: 0.8; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.3 0.1" rotation="90 0 0">
                <a-entity id="rightHand" geometry="primitive: cone; radiusBottom: 0.3; radiusTop: 0.5;height:0.5" material="color: #252525;roughness: 0; metalness: 0"  position="0 0.6 0"></a-entity>
            </a-entity>
        </a-entity>
    </a-entity>
    
    <a-entity id="reftLeg" geometry="primitive: sphere; radius: 0.25" position="-0.4 -0.6 0.1" material="color: #696969; roughness: 1; metalness: 0.5">
         <a-entity id="reftUpperLeg"  geometry="primitive: cylinder; height: 0.6; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.5 0">
             <a-entity id = "reftFeet" geometry="primitive: box; width: 0.6; height: 0.4; depth: 0.6" material="color: #696969; roughness: 1; metalness: 0.5" position="0 -0.5 0.05">
                 <a-entity id = "reftFeetFinger" geometry="primitive: box; width: 0.6; height: 0.2; depth: 0.2" material="color: #696969; roughness: 1; metalness: 0.5" position="0 -0.1 0.4"></a-entity>
             </a-entity>
         </a-entity>
       
    </a-entity>
    
    <a-entity id="rightLeg" geometry="primitive: sphere; radius: 0.25" position="0.4 -0.6 0.1" material="color: #696969; roughness: 1; metalness: 0.5">
         <a-entity id="rightUpperleg"  geometry="primitive: cylinder; height: 0.6; radius: 0.2" material="src:#tankBody; roughness: 1; metalness: 0.5" position = "0 -0.5 0">
             <a-entity id="rightFeet" geometry="primitive: box; width: 0.6; height: 0.4; depth: 0.6" material="color: #696969; roughness: 1; metalness: 0.5" position="0 -0.5 0.05">
                 <a-entity id = "rightFeetFinger" geometry="primitive: box; width: 0.6; height: 0.2; depth: 0.2" material="color: #696969; roughness: 1; metalness: 0.5" position="0 -0.1 0.4"></a-entity>
             </a-entity>
         </a-entity>
    
    </a-entity>
    
    
</a-entity>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 4">
      <a-camera ></a-camera>
      </a-entity>
    </a-scene>


<script type="text/javascript">
    var materials = [
  new THREE.MeshBasicMaterial( { color: 0xff0000 } ), // right
  new THREE.MeshBasicMaterial( { color: 0x0000ff } ), // left
  new THREE.MeshBasicMaterial( { color: 0x00ff00 } ), // top
  new THREE.MeshBasicMaterial( { color: 0xffff00 } ), // bottom
  new THREE.MeshBasicMaterial( { color: 0x00ffff } ), // back
  new THREE.MeshBasicMaterial( { color: 0xff00ff } )  // front
];
// el.getObject3D('mesh').material = new THREE.MultiMaterial(materials);
    
    
</script>
    
</body>
</html>
