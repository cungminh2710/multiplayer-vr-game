<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign Up | LoVR</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="webtheme.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="container registration">
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#regis-form">Register</a></li>
    <li><a data-toggle="tab" href="#login-form">Login</a></li>
  </ul>

  <div class="tab-content">
    <div id="regis-form" class="tab-pane fade in active">
      <h3>Sign Up</h3>
      <form>
        <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="col-xs-6">
            <label for="confPwd">Confirm password:</label>
            <input type="password" class="form-control" id="confPwd">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="checkbox">
          <label><input type="checkbox">I agree to the Terms of Use</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox">I am a goat</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div id="login-form" class="tab-pane fade">
      <h3>Login</h3>
      <form>
        <div class="form-group">
          <label for="usr">Username:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
