<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sign Up | LoVR</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <script src="validator.js"></script>

  <link href="webtheme.css" type="text/css" rel="stylesheet">

</head>

<body>

  <nav>
    <div class="header-bar">
      <div class="container">
        <a href="#" class="header-logo">LoVR</a>
      </div>

    </div>
    <div class="header-strip">
    </div>
  </nav>


  <div class="container registration">
    <div class="well">
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a data-toggle="tab" href="#regis-form">Register</a>
        </li>
        <li>
          <a data-toggle="tab" href="#login-form">Login</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="regis-form" class="tab-pane fade in active">
          <div id="messages" style="margin-top: 10px;">
          </div>
          <h3>Sign Up</h3>
          <form method="GET" action="/register" id="registration">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr" name="username">
            </div>

            <div class="form-group row">
              <div class="col-xs-6">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="password">
              </div>

              <div class="col-xs-6">
                <label for="confPwd">Confirm password:</label>
                <input type="password" class="form-control" id="confPwd" name="confirm_password">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div id="login-form" class="tab-pane fade">
          <h3>Login</h3>
          <form>
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr" name="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
