<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sign Up | LoVR</title>
  <!-- <base href="https://minhcung.me/lovr/"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
  <script type="text/javascript" src="https://rawgit.com/gamestdio/colyseus.js/0.7.0/dist/colyseus.js"></script>

  <script src="userAuth.js"></script>

  <link href="webtheme.css" type="text/css" rel="stylesheet">

</head>

<body>

  <nav>
    <div class="header-bar">
      <div class="center-text">
        <a href="index.html" class="logo-brand">LoVR</a>
      </div>
    </div>
  </nav>


  <div class="container top-spacing">
    <div class="well registration center-block">
      <ul class="nav nav-tabs nav-justified">
        <li class="active">
          <a data-toggle="tab" href="#regis-form">Register</a>
        </li>
        <li>
          <a data-toggle="tab" href="#login-form">Login</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="regis-form" class="tab-pane fade in active">
          <h3>Sign Up</h3>
          <form id="register">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr" name="username">
            </div>

            <div class="form-group row">
              <div class="col-xs-6">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="password">
              </div>

              <div class="col-xs-6">
                <label for="confPwd">Confirm password:</label>
                <input type="password" class="form-control" id="confPwd" name="confirm_password">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>

        <div id="login-form" class="tab-pane fade">
          <h3>Login</h3>
          <form id="login">
            <div class="form-group">
              <label for="usr">Username:</label>
              <input type="text" class="form-control" id="usr" name="username">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" name="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>


    <div class="modal fade" id="msgModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header center-text">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="msgHeader" class="modal-title center-text"></h4>
          </div>
          <div id="msgPrompt" class="modal-body center-text"></div>

        </div>

      </div>
    </div>


  </div>

</body>

</html>
